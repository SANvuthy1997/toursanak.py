{% include template_name+'/header.html'%} 

  <div class="container" style="margin-top: 10px;">
    <div class="row hide-on-small-only">
      <div class="col s6 m8 l8">
        <a href="/"><img src="/static/{{template_name}}/img/toursanak_logo.png" class="responsive-img tourLogo">  </a>  
      </div>
      <div class="col s6 m4 l4">
        <div class="backTour">
          <h6 class="discovery">Blog</h6>
        </div>
      </div>
    </div>

    <div class="row" style="margin-bottom: 4px;">
      <div class="col s6 m6 l6">
        <h6 class="popularBlog">popular</h6>
      </div>
      <div class="col s6 m6 l6">
        <a href="/category/blog">
          <h6 class="seeBlog right">see all</h6>
        </a>
      </div>
    </div>

    <div class="row">
      {%for post in review_top%}
        <div class="col s12 m4 l4">
          <a href="/blog/{{post.slug}}" class="hoverImg">
            <img src="/static/images/images/{{post.feature_image}}" class="responsive-img imgBlog z-depth-2 heightImg">
            <h5 class="titleBlog">{{post.title}}</h5>
          </a>
        </div>
        {% if loop.index%3 ==0 %}
          <div class="row"></div>
        {%endif%}
      {%endfor%}
      
    </div>
    <div class="row" style="margin-bottom: 4px;">
      <div class="col s6 m6 l6">
        <h6 class="popularBlog">recent</h6>
      </div>
      <div class="col s6 m6 l6">
        <a href="/category/blog">
          <h6 class="seeBlog right">see all</h6>
        </a>
      </div>
    </div>

    <div class="row">
      {%for post in posts%}
        <div class="col s12 m4 l4">
          <a href="/blog/{{post.slug}}" class="hoverImg">
            <img src="/static/images/images/{{post.feature_image}}" class="responsive-img imgBlog heightImg">
            <h5 class="titleBlog">{{post.title}}</h5>
          </a>
        </div>
        {% if loop.index%3 ==0 %}
          <div class="row"></div>
        {%endif%}
      {%endfor%}
    </div>

  </div> <!--end container-->
  
{% include template_name+'/footer.html'%}
